<!DOCTYPE html>

<html>
<head>

  <title>Accuracy Test</title>
  <style>
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .fundo {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: -1;
  }
  
  .screen {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 0;
  }
  
  .areaoftest {
    width: 80%;
    height: 3%;
    max-height: 30px;
    position: fixed;
    color: #ffffff;
    background-color: #ffffff;
    border: 0px solid white;
    border-radius: 15px;
    box-shadow: 0px 0px 10px black;
    transform: translate(11%,20%);
    z-index: 1;
  }
  
  .acurracybar {
    width: 5%;
    height: 140%;
    position: relative;
    color: white;
    background-color: white;
    border: 0px solid white;
    border-radius: 15px;
    box-shadow: 0px 0px 10px black;
    transform: translate(-50%,-10%);
    z-index: 2;
  }
  
  .indicatoroftest {
    width: 1%;
    height: 160%;
    position: relative;
    color: red;
    background-color: red;
    border: 0px solid red;
    border-radius: 15px;
    box-shadow: 0px 0px 10px black;
    transform: translate(-50%,-101%);
    z-index: 3;
  }
  
  .appname {
    width: 70%;
    z-index: 5;
  }
  
  .Btn {
    width: 25%;
    height: 60px;
    position: relative;    
    color: red;
    background: white;
    border: 3px solid red;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0px 0px 15px black;
    animation: drawbtn 15s linear;
  }
  
  .PointsTxt {
    color: red;    
    font-weight: bold;
    text-shadow: 0px 0px 10px black;
  }
  
  .PointsNbr {  
    color: red;
    font-weight: bold;
    text-shadow: 0px 0px 10px black;
  }
  
  .BtnTxt {
    text-shadow: 0px 0px 8px black;
  }
  
  @keyframes drawbtn {
    0% {
      opacity: 1;
    }
    
    80% {
      opacity: 1;
    }
    
    100% {
      opacity: 1;
    }
    
  }
  
  .SpaceBtn {
    width: 0px;
    height: 0px;
    z-index: -20;
    display: hidden;
    position: fixed;
  }
  
  .SpaceTxt {
      position: fixed;
      z-index: -20;
      opacity: 0;
    }
  
  @media (min-width: 480px) {
    
    .Btn {
      width: 0px;
      height: 0px;
      z-index: -20;
      display: hidden;
      position: fixed;
      opacity: 0;
    }
    
    .BtnTxt {
      z-index: -20;
      display: hidden;
      position: fixed;
      opacity: 0;
    }
    
    .SpaceBtn {
      width: 90px;
      height: 60px;
      position: relative;
      animation: drawbtn 15s linear;
      z-index: 1;
    }
    
    .SpaceTxt {
      position: relative;
      font-weight: bold;
      color: white;
      opacity: 1;
      z-index: 2;
      transform: translate(0px,-47px);
      animation: drawbtn 15s linear;
    }
    
  }
  
  </style>
</head>

  <img src="https://media.discordapp.net/attachments/768282134564569090/943552260909187092/Background.png" class="fundo">

    </div>
    <br><br>
    <div>
      <div align="center">
        <h2 class="PointsTxt">Points :</h2>

    <br>
    <output id="ActionSound"></output>
    <output id="Soundtrack"></output>
    <output id="Cutscene"></output>
    <br>
  </div>
</body>
<script type="text/javascript">
var indicatorvisual = document.getElementById('indicatoroftest');

var momentprincipal = Math.floor(Math.random() * 90 + 5);

var momentfive = momentprincipal + 2;
var velocity = 0013;
var complete = 1;
var fade = document.getElementById('Fade');
function definetarget () {
  momentprincipal = Math.floor(Math.random() * 90 + 5);
  momenttwo = momentprincipal - 1;
  momentone = momentprincipal - 2;
  momentfour = momentprincipal + 1;
  momentfive = momentprincipal + 2;
  acurracybarvisual.style.left = momentprincipal + '%';
};
definetarget ();
var indicator = 0;
var paused = "false";
var points = 0;
var movementindc = "foward";
function realizemovement () {
  if (movementindc === "foward") {
    if (indicator !== 100) {  
      if (paused === "false") {
        indicator ++;
        indicatorvisual.style.left = indicator + '%';
      
      };
    } else {
    				movementindc = "backward";
    };
  };
  if (movementindc === "backward") {
    if (indicator !== 0) {  
      if (paused === "false") {
        indicator --;
        indicatorvisual.style.left = indicator + '%';
      
      };
    } else {
    				movementindc = "foward";
    };
  };      
  setTimeout(realizemovement, velocity);
};
realizemovement ();
function realizeaction () {
  if (indicator === momentprincipal || indicator === momentone || indicator === momenttwo || indicator === momentfour || indicator === momentfive) {
    points ++;
    paused = "true";
    setTimeout(definetarget, 1200);
    document.getElementById("pointsquantity").innerHTML = points;
    PlaySound (1);
    setTimeout(despause, 1200);
  } else {
    paused = "true";

};
function CheckSpaceButton () {
  document.addEventListner("keypress", function(e) {
    if (e.key === "Space") {
      realizeaction ();
    };
  setTimeout(CheckSpaceButton, 0002);
  });
};
CheckSpaceButton ();

  paused = "false";
};

    velocity = 0009;

  };
  if (points === 80 || points === 81 || points === 82 || points === 83 || points === 84 || points === 85 || points === 86 || points === 87 || points === 88 || points === 89) {

  };
  if (points === 90 || points === 91 || points === 92 || points === 93 || points === 94 || points === 95 || points === 96 || points === 97 || points === 98 || points === 99) {
    velocity = 0002;
  };
  if (points >= 100) {
    velocity = 0001;
    if (complete === 1) {
      EndCutscene ();
      complete --;
    };
  };
  setTimeout(AtualizeVelocity, 0002);
};
AtualizeVelocity ();
function PlaySound (SoundID) {
  if (SoundID === 1) {
    document.getElementById('ActionSound').innerHTML = '<audio src="https://cdn.discordapp.com/attachments/847993771081728030/943549739046150184/Passed___Sound.mp3"></audio>';

    audio.play();

    audio.play();
  };

setTimeout(InitialCutscene, 5500);
function InitialCutscene () {};
function EndCutscene () {};
</script>
</html>
